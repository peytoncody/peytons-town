<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Peyton's Town</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: pink;
      padding: 2em;
    }
    #login, #diary { display: none; }
    textarea, input { width: 100%; margin-top: 1em; }
    button { margin-top: 1em; padding: 0.5em; }
  </style>
</head>
<body>
  <div id="login">
    <h1>Welcome to Peyton’s Town 💖</h1>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Enter</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="diary">
    <h2>Write Your Entry 📝</h2>
    <input type="text" id="title" placeholder="Title">
    <textarea id="entry" rows="10" placeholder="Your thoughts..."></textarea>
    <button onclick="saveEntry()">Save Entry</button>
    <p id="savedMessage" style="color:green;"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
