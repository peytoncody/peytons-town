<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Peyton's Town 📒💖</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
  
  <h1>Welcome to Peyton’s Town 🎀✨</h1>

  <div class="centered">
    <div id="login">
      <input type="password" id="password" placeholder="Enter password...">
      <button onclick="checkPassword()">Enter Town</button>
      <p id="error" class="error"></p>
    </div>

    <div id="diary" style="display:none;">
      <button id="settingsToggle">⚙️ Settings</button>
      <button id="stealthToggle">🐰 Stealth Mode</button>

      <div id="settingsPanel">
        <label class="setting-label">Font Style:
          <select id="fontSelector" class="setting-input">
            <option value="'Shadows Into Light', cursive">Handwritten (Shadows Into Light)</option>
            <option value="'Playfair Display', serif">Elegant Serif (Playfair Display)</option>
            <option value="sans-serif">Simple Sans</option>
          </select>
        </label>
      </div>

      <h2>Write a New Entry 📒</h2>

      <div class="emoji-bar">
        <span onclick="selectMood('🎀')">🎀</span>
        <span onclick="selectMood('🌸')">🌸</span>
        <span onclick="selectMood('🩰')">🩰</span>
        <span onclick="selectMood('🐰')">🐰</span>
        <span onclick="selectMood('🎉')">🎉</span>
        <span onclick="selectMood('💖')">💖</span>
      </div>

      <input type="text" id="title" placeholder="Entry Title...">
      <textarea id="entry" rows="8" placeholder="Dear Diary..."></textarea>
      <button onclick="saveEntry()">Save Entry 💌</button>
      <p class="saved-message" id="savedMessage"></p>

      <h2>Your Scrapbook Pages 📸</h2>
      <div id="entryList"></div>

      <hr>

      <h2>🗓️ Calendar View</h2>
      <div id="calendarContainer"></div>

      <hr>

      <h2>🗃️ Archived Entries</h2>
      <button onclick="toggleArchiveView()">View Archives</button>
      <div id="archiveList" class="entry"></div>

    </div>
  </div>

  <!-- Floating Wigglenib Mascot -->
  <div id="mascot"></div>

  <audio id="sparkleSound" src="sparkle.mp3" preload="auto"></audio>

  <script src="script.js"></script>

</body>
</html>
